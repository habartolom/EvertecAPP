<div class="users">
    <div class="users__container">
        <div class="users__header">
            <h1 class="users__title">Usuarios</h1>
            <p-button (click)="createUser()" icon="pi pi-external-link" label="Agregar usuario"></p-button>
        </div>
        <div class="users__table">
            <p-table [value]="users" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5, 10, 20]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Imagen</th>
                        <th>Estado Civil</th>
                        <th>Tiene hermanos</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{ user.name + ' ' + user.lastName }}</td>
                        <td>{{ user.birthdate }}</td>
                        <td><img style="width: 100px; height: 100px;" [src]="user.photoUrl" alt=""></td>
                        <td>{{ user.civilStatus.description }}</td>
                        <td>
                            <p-toggleButton [disabled]="true" [(ngModel)]="user.hasSilbings" onLabel="Si" offLabel="No"></p-toggleButton>
                        </td>
                        <td>
                            <p-button class="table__button" styleClass="p-button-secondary" (click)="editUser(user.userId)">Editar</p-button>
                            <p-button class="table__button" styleClass="p-button-danger" (click)="removeUser(user.userId)">Eliminar</p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<p-dialog header="Header" [(visible)]="showNotification" [style]="{ width: '20vw' }">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Notificaci√≥n</span>
    </ng-template>
    <p> {{notificationMessage}} </p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="showNotification = false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
